{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}
    Are you sure?
{% endblock %}

{% block content %}
    <form action="" method="post">
            {% csrf_token %}
            <legend>Are you sure you want to delete the "{{ object.name }}" Alert Channel?</legend>
            <button class="btn btn-outline-danger" type="submit" value="Confirm">Confirm</button>
            <a class="btn btn-secondary" role="button" href="{% url 'alert_channel_detail' pk=object.pk %}">Back</a>
        </form>
{% endblock %}
