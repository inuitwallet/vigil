{% extends 'vigil/base.html' %}

{% load bootstrap %}

{% block content %}
    <h1> Hello {{ object }}</h1>
    {% if user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
