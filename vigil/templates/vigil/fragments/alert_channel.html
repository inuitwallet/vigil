<tr id="{{ alert.alert_id }}">
    <td>
        {% if user.is_authenticated %}
            <a href="{% url 'alert_detail' pk=alert.id %}">
        {% endif %}
            {{ alert.name }}
        {% if user.is_authenticated %}
            </a>
        {% endif %}
    </td>
    <td>{{ alert.title }}</td>
    <td>{{ alert.message }}</td>
    <td>{{ alert.priority }}</td>
    <td>{{ alert.set_active|timesince }}</td>
    {% if user.is_authenticated %}
        <td>
            <input type="checkbox" value="{{ alert.alert_id }}" name="acknowledge_alerts" style="margin: 0 auto;" />
        </td>
    {% endif %}
</tr>
