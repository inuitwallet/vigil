<tr>
    <td>
        {% if user.is_authenticated %}
            <a href="{% url 'logic_alert_action_detail' pk=alert_action.id %}?back={{ request.path|urlencode }}">
        {% endif %}
            {{ alert_action.name }}
        {% if user.is_authenticated %}
            </a>
        {% endif %}
    </td>
    <td>{{ alert_action.description }}</td>
    <td>{{ alert_action.last_triggered }}</td>
    <td>{{ alert_action.task }}</td>
</tr>
