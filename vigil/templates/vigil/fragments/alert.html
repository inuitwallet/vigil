<tr id="{{ alert.pk }}">
    <td>
        {% if user.is_authenticated %}
            <a href="{% url 'alert_channel_detail' pk=alert.alert_channel.id %}">
        {% endif %}
            {{ alert.alert_channel.name }}
        {% if user.is_authenticated %}
            </a>
        {% endif %}
    </td>
    <td>{{ alert.title }}</td>
    <td>{{ alert.message }}</td>
    <td class="{{ alert.bootstrap_priority }}">{{ alert.priority }}</td>
    <td>{{ alert.alert_created|timesince }}</td>
    <td>{{ alert.last_updated|timesince }} ago</td>
    {% if user.is_authenticated %}
        <td class="text-center">
            <input type="checkbox" value="{{ alert.pk }}" name="acknowledge_alerts" style="margin: 0 auto;" />
        </td>
    {% endif %}
</tr>
